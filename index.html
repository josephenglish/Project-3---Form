<!DOCTYPE html>
<html>
<head>
	<title>Form Project</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<h1 class="heading">The Code Review</h1>
	<div class="pre-form">
		<h2>Signup for our newsletter</h2>
		<p>Get the latest news on how your code is doing right in your inbox</p>
	</div>
	
    <form action="index.html" method="post">
			<div class="wrapper">
				<fieldset class="contact-info">
				<legend>Contact Information</legend>
				
					<label for="name" class="top">Full Name</label>
					<input type="text" id="name" placeholder="Required" name="user_name"><br>

					<label for="email" class="top">Email Address</label>
					<input type="email" id="email" placeholder="Required" name="user_email"><br>

					<label for="tel" class="top">Phone Number</label>
					<input type="tel" id="tel" name="user_tel"><br>

					<label for="address" class="top">Street Address</label>
					<input type="text" id="address" name="user_address"><br>

					<label for="city" class="top">City</label>
					<input type="text" id="city" name="user_city"><br>

					<label for="state" class="top">State</label>
					<select id="state" name="user_state">
						<option selected="selected">Choose State</option>
						<option value="alabama">Alabama</option>
						<option value="alaska">Alaska</option>
						<option value="arizona">Arizona</option>
						<option value="arkansas">Arkansas</option>
						<option value="california">California</option>
						<option value="colorado">Colorado</option>
						<option value="connecticut">Connecticut</option>
						<option value="delaware">Delaware</option>
						<option value="forlida">Florida</option>
						<option value="georgia">Georgia</option>
						<option value="hawaii">Hawaii</option>
						<option value="idaho">Idaho</option>
						<option value="illinois">Illinois</option>
						<option value="indiana">Indiana</option>
						<option value="iowa">Iowa</option>
						<option value="kansas">Kansas</option>
						<option value="kentucky">Kentucky</option>
						<option value="louisiana">Louisiana</option>
						<option value="maine">Maine</option>
						<option value="maryland">Maryland</option>
						<option value="massachusetts">Massachusetts</option>
						<option value="michigan">Michigan</option>
						<option value="minnesota">Minnesota</option>
						<option value="mississippi">Mississippi</option>
						<option value="missouri">Missouri</option>
						<option value="montana">Montana</option>
						<option value="nebraska">Nebraska</option>
						<option value="nevada">Nevada</option>
						<option value="new_hampshire">New Hampshire</option>
						<option value="new_jersey">New Jersey</option>
						<option value="new_mexico">New Mexico</option>
						<option value="new_york">New York</option>
						<option value="north_carolina">North Carolina</option>
						<option value="north_dakota">North Dakota</option>
						<option value="ohio">Ohio</option>
						<option value="oklahoma">Oklahoma</option>
						<option value="oregon">Oregon</option>
						<option value="pennsylvania">Pannsylvania</option>
						<option value="rhode_island">Rhode Island</option>
						<option value="south_carolina">South Carolina</option>
						<option value="south_dakota">South Dakota</option>
						<option value="tennessee">Tennessee</option>
						<option value="texas">Texas</option>
						<option value="utah">Utah</option>
						<option value="vermont">Vermont</option>
						<option value="virginia">Virginia</option>
						<option value="washington">Washington</option>
						<option value="west_virginia">West Virginia</option>
						<option value="wisconsin">Wisconsin</option>
						<option value="wyoming">Wyoming</option>
					</select><br>
					<label for="zipcode" class="top">Zip Code</label>
					<input type="text" id="zipcode" name="user_zipcode"><br>
			
				</fieldset>
			</div>
			
			<fieldset class="newsletter">
			<legend>Newsletter</legend>
				
				<label>Select the newsletter you would like to recieve</label><br>
				<input type="checkbox" id="html_news" value="html_news" name="user_html_news"><label for="html_news" class="light">HTML News</label><br>
				<input type="checkbox" id="css_news" value="css_news" name="user_css_news"><label for="css_news" class="light">CSS News</label><br>
				<input type="checkbox" id="javascript_news" value="javascript_news" name="user_javascript_news"><label for="javascript_news" class="light">Javascript News</label><br>

				<label>Newsletter format</label><br>
				<input type="radio" id="html" value="html" name="user_format"><label for="html" class="light">HTML</label><br>
				<input type="radio" id="plain" value="plain" name="user_format"><label for="plain" class="light">Plain text</label><br>

				<label>Other topics you'd like to hear about</label><br>
				<textarea id="suggest" name="user_suggest"></textarea><br>
			

			<button type="submit">Sign Up</button>
			</fieldset>
		</form>	
	
	<p class="copyright">Copyright The Code Review</p>
</body>
</html>
